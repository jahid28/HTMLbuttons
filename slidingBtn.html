<style>
     #Btn{
      
      font-size: 20px;
      padding: 10px 150px;
      box-shadow: inset 0px 0px 0px 5px rgb(204, 176, 53);
      z-index: 1;
      position: absolute;
      background-color: rgb(240, 212, 86);
      margin: 50px 100px ;

      
  }

  

  #Btn:hover{
      transition: all 0.4s ease-in-out;
      margin: 60px 110px ;

  }

  #Box{
      position: absolute;
      margin: 60px 110px;
      /* padding: 10px 150px; */
      width: 355px;
      height: 40px;
      background-color: blueviolet;
      z-index: -1;
  }

</style>

<body>
    
        <p id="Btn">Button</p>
        <p id="Box"></p>
    
</body>

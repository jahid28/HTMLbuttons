<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
     #Btn {
        position: absolute;
        margin: 20px 100px;
        border: 2px solid rgb(11, 109, 16);
        border-radius: 20px;
        background-color: rgb(135, 184, 86);
        font-size: 20px;
        width: 70px;
        padding: 0px 0px 0px 6px;
        animation: anime linear 1s infinite;


    }

    @keyframes anime {
        0% {
            box-shadow: 0px 0px 0px 0px rgb(57, 212, 77);
        }

        50% {
            box-shadow: 0px 0px 30px 10px rgb(57, 212, 77);
        }

        100% {
            box-shadow: 0px 0px 0px 0px rgb(57, 212, 77);
        }
    }
</style>
<body>
    <div id="Btn">
        <p>button</p>
    </div>
    
</body>
</html>

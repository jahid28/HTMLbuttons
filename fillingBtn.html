<style>
    #Btn {
        font-size: 20px;
        padding: 10px 150px;
        z-index: 1;
        position: absolute;
        border: 0.5px solid rgb(175, 135, 85);
        margin: 50px 100px;

    }
    #Btn:hover{
       
        box-shadow: inset 360px 0px 0px 0px burlywood;
        transition: all 0.8s linear;

    }
    #Btn2 {
        font-size: 20px;
        padding: 10px 150px;
        z-index: 1;
        position: absolute;
        border: 0.5px solid rgb(175, 135, 85);
        margin: 200px 100px;

    }
    #Btn2:hover{
       
        box-shadow: inset 0px 50px 0px 0px burlywood;
        transition: all 0.5s linear;

    }
</style>

<body>
    <p id="Btn">Button</p>
    <p id="Btn2">Button</p>
   


</body>
